<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="emberGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E08030"/>
      <stop offset="60%" style="stop-color:#FFAE57"/>
      <stop offset="100%" style="stop-color:#FFD580"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#CC6600"/>
      <stop offset="100%" style="stop-color:#E08030"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="#f5f5f5"/>
  <!-- Outer glow -->
  <ellipse cx="20" cy="30" rx="8" ry="4" fill="#FFAE57" opacity="0.2"/>
  <!-- Main flame -->
  <path d="M20 5
           C13 13, 9 19, 9 27
           C9 33, 13.5 37, 20 37
           C26.5 37, 31 33, 31 27
           C31 19, 27 13, 20 5 Z"
        fill="url(#emberGrad)" filter="url(#glow)"/>
  <!-- Inner flame -->
  <path d="M20 15
           C16 20, 14 24, 14 28
           C14 32, 16.5 34, 20 34
           C23.5 34, 26 32, 26 28
           C26 24, 24 20, 20 15 Z"
        fill="url(#innerGrad)"/>
  <!-- Core highlight -->
  <ellipse cx="20" cy="29" rx="3" ry="4" fill="#FFCC66" opacity="0.7"/>
</svg>
